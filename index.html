</head>

        <div id="titulo">Contador</div>
        <div id="frase"><p>Escolha uma das funcionalidades</p></div>

    <div class="funcionalidades">
        <div id="rgb"><button>Alterar cor de fundo</button></div>
        <div id="cor-titulo"><button>Alterar cor do titulo</button></div>
        <div id="cor-paragrafo"><button>Alterar cor do parágrafo</button></div>
        <div id="fonte-titulo"><button>Alterar Fonte do Título</button></div>
        <div id="fonte-paragrafo"><button>Alterar Fonte do Parágrafo</button></div>
    </div>
